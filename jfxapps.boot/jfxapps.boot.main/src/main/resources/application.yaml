jfxapps:
  platform:
    rootPath: .
  registry:
#    snapshotsAllowed: true
    boot:
      groupId: com.gluonhq.jfxapps
      artifactId: jfxapps.core.registry
    defaults:
      mandatory:
        groupId: com.gluonhq.jfxapps
        artifactId: jfxapps.app.registry.mandatory
        mandatory: true
      optionals:
        groupId: com.gluonhq.jfxapps
        artifactId: jfxapps.app.registry.optional

#dynamic port
server:
  port: 0
  address: 127.0.0.1
  tomcat:
    basedir: .
    accesslog:
      enabled: true
      directory: logs
      prefix: access
      buffered: false
      suffix: .log
      file-date-format: yyyy-MM-dd
      #pattern: "[ACCESS] %{org.apache.catalina.AccessLog.RemoteAddr}r %l %t %D %F %B %S vcap_request_id:%{X-Vcap-Request-Id}i"
spring:
  main:
    allow-bean-definition-overriding: true
  jpa:
    properties:
      hibernate:
        id:
          db_structure_naming_strategy: com.gluonhq.jfxapps.boot.jpa.ModuleAwareImplicitDatabaseObjectNamingStrategyImpl
    hibernate:
      naming: 
        physical-strategy: com.gluonhq.jfxapps.boot.jpa.ModuleAwarePhysicalNamingStrategyStandardImpl
        implicit-strategy: com.gluonhq.jfxapps.boot.jpa.ModuleAwareImplicitNamingStrategyLegacyJpaImpl
      ddl-auto: update
#    open-in-view: false
  datasource:
    driverClassName: org.h2.Driver
#    url: jdbc:h2:mem:jfxapps;DB_CLOSE_ON_EXIT=FALSE
    url: jdbc:h2:file:./jfxapps-h2-db
    username: sa
    password: ""

