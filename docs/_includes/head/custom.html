<link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/images/favicon-32x32.png">

<link rel="manifest" href="{{ site.baseurl }}/assets/images/manifest.webmanifest">
<link rel="shortcut icon" href="{{ site.baseurl }}/assets/images/favicon.ico">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="{{ site.baseurl }}/assets/images/browserconfig.xml">
<meta name="theme-color" content="#ffffff">

<script type="text/javascript">
if ("serviceWorker" in navigator) {
	if (navigator.serviceWorker.controller) {
		console.log("An active service worker found, no need to register");
	} else {
	    // Register the service worker
	    navigator.serviceWorker.register("{{ site.baseurl }}/serviceworker.js", {
	        scope: "{{ site.baseurl }}/"
		})
		.then(function (reg) {
			console.log("Service worker has been registered for scope: " + reg.scope);
		});
	}
}
</script>
<!-- end custom head snippets -->
